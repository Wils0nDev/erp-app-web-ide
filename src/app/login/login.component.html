<div></div>
<div>
  <mat-card class="example-card">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-header>
        <mat-card-title>Inciar sesión</mat-card-title>
        <mat-card-subtitle
          
          [ngClass]="{'alerts message-error': message != null }"
          *ngIf="message != ''"
          ><span> {{ message }} </span></mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        <div class="example-container">
          <mat-form-field appearance="fill">
            <mat-label>Correo</mat-label>
            <input
              matInput
              placeholder="pat@example.com"
              formControlName="email"
              required
            />
            <div
              class="alert alert-danger"
              *ngIf="
                loginForm.controls['email'].invalid &&
                (loginForm.controls['email'].dirty ||
                  loginForm.controls['email'].touched)
              "
            >
              <mat-error
                *ngIf="loginForm.controls['email'].hasError('required')"
                >El campo es requerido</mat-error
              >
              <mat-error *ngIf="loginForm.controls['email'].hasError('email')"
                >Ingrese un email correcto</mat-error
              >
            </div>
          </mat-form-field>
        </div>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <div
            class="alert alert-danger"
            *ngIf="
              loginForm.controls['password'].invalid &&
              (loginForm.controls['password'].dirty ||
                loginForm.controls['password'].touched)
            "
          >
            <mat-error
              *ngIf="loginForm.controls['password'].hasError('required')"
              >El campo es requerido</mat-error
            >
          </div>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div class="example-button-row">
          <button
            [style.width.%]="100"
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="
              loginForm.invalid || loginForm.untouched || sesion == true
            "
            [style.color]="sesion == true ? 'rgb(63, 81, 181)' : '#FFF'"
          >
            {{ textLogin }}
          </button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
